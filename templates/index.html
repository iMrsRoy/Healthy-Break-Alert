{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to Healthy Break Alert!</h1>
    {% if 'username' in session %}
        <p>Hello, {{ session['username'] }}!</p>
        <p><a href="{{ url_for('logout') }}">Log out</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Log in</a></p>
    {% endif %}
{% endblock %}
